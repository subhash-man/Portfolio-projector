<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Scenario Input</title>
</head>
<body>
    <h1>Enter Financial Scenario Input</h1>
    <form action="{{ url_for('submit') }}" method="post">
        <label for="initial_portfolio_value">Initial Portfolio Value:</label>
        <input type="number" id="initial_portfolio_value" name="initial_portfolio_value" step="0.01" required><br><br>

        <label for="retirement_year">Retirement Year:</label>
        <input type="number" id="retirement_year" name="retirement_year" required><br><br>

        <label for="pre_retirement_tax">Pre-Retirement Tax Rate:</label>
        <input type="number" id="pre_retirement_tax" name="pre_retirement_tax" step="0.01" required><br><br>

        <label for="post_retirement_tax">Post-Retirement Tax Rate:</label>
        <input type="number" id="post_retirement_tax" name="post_retirement_tax" step="0.01" required><br><br>

        <label for="equity_allocation">Equity Allocation:</label>
        <input type="number" id="equity_allocation" name="equity_allocation" step="0.01" required><br><br>

        <label for="fixed_income_allocation">Fixed Income Allocation:</label>
        <input type="number" id="fixed_income_allocation" name="fixed_income_allocation" step="0.01" required><br><br>

        <label for="lifestyle_expenses">Lifestyle Expenses:</label>
        <input type="number" id="lifestyle_expenses" name="lifestyle_expenses" step="0.01" required><br><br>

        <label for="end_analysis_year">End Analysis Year:</label>
        <input type="number" id="end_analysis_year" name="end_analysis_year" required><br><br>

        <label for="data">Data (JSON format):</label><br>
        <textarea id="data" name="data" rows="10" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
